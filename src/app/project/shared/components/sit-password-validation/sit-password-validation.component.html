<div>
  <ng-container *ngFor="let item of list;let index = index;">
    <div class="container-item" [class]="this.control | validateFormStatus : (this.control.valueChanges | async) : index">
      <mat-icon>{{this.control | validateFormIcon : (this.control.valueChanges | async) : index}}</mat-icon>
      <span>{{item.hint}}</span>
    </div>
  </ng-container>
</div>
