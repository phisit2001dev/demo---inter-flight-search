<div [formGroup]="this.form">
  <!-- ############################### Row 1 ############################### -->
  <div class="row">
    <div class="col-md-0 col-lg-2"></div>
    <!-- ------------------- Prefix type ------------------- -->
    <div class="col-md-12 col-lg-4" sit-validate-input="prefixType">
      <sit-label >
        <span>{{ "std.p_prefix_type" | translate }}</span>
      </sit-label>

      <mat-form-field class="w-100" [appearance]="'outline'">
        <mat-select placeholder="{{ 'all' | translate }}" formControlName="prefixType">
          <mat-option [value]="">{{ "all" | translate }}</mat-option>
          <mat-option *ngFor="let item of this.prefixTypeSelectItem" [value]="item.key">{{ item.value }}</mat-option>
        </mat-select>
      </mat-form-field>

      <sit-helper></sit-helper>
    </div>

    <!-- ------------------- Prefix name ------------------- -->
    <div class="col-md-12 col-lg-4" sit-validate-input="prefixName">
      <sit-label>
        <span>{{ "std.p_prefix_name" | translate }}</span>
      </sit-label>

      <mat-form-field class="w-100" [appearance]="'outline'">
        <input matInput formControlName="prefixName" maxlength="100" />
      </mat-form-field>

      <sit-helper></sit-helper>
    </div>
    <div class="col-md-0 col-lg-2"></div>
  </div>

  <!-- ############################### Row 2 ############################### -->
  <div class="row">
    <div class="col-md-0 col-lg-2"></div>
    <!-- ------------------- Activation status ------------------- -->
    <div class="col-md-6 col-lg-4" sit-validate-input="activeStatus">
      <sit-label>
        <span>{{ "std.a_activation_status" | translate }}</span>
      </sit-label>

      <mat-form-field class="w-100" [appearance]="'outline'">
        <mat-select placeholder="{{ 'all' | translate }}" formControlName="activeStatus">
          <mat-option [value]="">{{ "all" | translate }}</mat-option>
          <mat-option *ngFor="let item of this.activationSelectItem" [value]="item.key">{{ item.value }}</mat-option>
        </mat-select>
      </mat-form-field>

      <sit-helper></sit-helper>
    </div>

    <!-- ------------------- Record per page ------------------- -->
    <div class="col-md-6 col-lg-4" sit-validate-input="linePerPage">
      <sit-label >
        <span>{{ "rec_per_page" | translate }}</span>
      </sit-label>

      <mat-form-field class="w-100" [appearance]="'outline'">
        <mat-select placeholder="Any" formControlName="linePerPage">
          <mat-option *ngFor="let page of this.llp" [value]="page">{{ page }}</mat-option>
        </mat-select>
      </mat-form-field>

      <sit-helper></sit-helper>
    </div>
    <div class="col-md-0 col-lg-2"></div>
  </div>

</div>
