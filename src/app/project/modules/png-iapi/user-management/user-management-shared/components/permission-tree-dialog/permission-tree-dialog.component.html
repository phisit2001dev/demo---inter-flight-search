<mat-card>
  <div class="row">
    <sit-title>
        <span>{{this.dialogData.title}}</span>
    </sit-title>
  </div>
  <div class="row">
    <div class="col sit-btn-con d-flex justify-content-begin">
      <div style="width: 70px; text-align: center;">
        <div class="w-100">
          <mat-checkbox
            (change)="$event ? masterToggle($event) : null"
            [checked]="isCheckedAll()"
            [indeterminate]="isIndeterminateAll()">
          </mat-checkbox>
          <!--
          <mat-checkbox *ngIf="this.haveFilter"
            (change)="$event ? masterToggle($event) : null"
            [checked]="isCheckedFilter()"
            [indeterminate]="isIndeterminateFilter()">
          </mat-checkbox>
          -->
        </div>
        <div class="w-100" style="margin-top: -5px; font-size: 10px;">
          {{ "select" | translate }} / {{ "deselect" | translate }}
        </div>
      </div>
      <div style="width: 70px; text-align: center;">
        <div class="w-100">
          <button mat-icon-button aria-label="Expand all" (click)="expandAll()">
            <mat-icon>expand_more</mat-icon>
          </button>
        </div>
        <div class="w-100" style="margin-top: -13px; font-size: 10px;">
          {{ "expand" | translate }}
        </div>
      </div>
      <div style="width: 70px; text-align: center;">
        <div class="w-100">
          <button mat-icon-button aria-label="Collapse all" (click)="collapseAll()">
            <mat-icon>expand_less</mat-icon>
          </button>
        </div>
        <div class="w-100" style="margin-top: -13px; font-size: 10px;">
          {{ "collapse" | translate }}
        </div>
      </div>
      <!--
      <mat-form-field style="padding: none;">
        <mat-label>{{ "filter" | translate }}</mat-label>
        <input matInput (keyup)="applyFilter($event.target['value'])" #input style="margin-top: 0px; padding: none; padding-top: 5px;">
      </mat-form-field>
      -->
    </div>
  </div>
  <div class="row mt-3" style="overflow: auto; height: {{this.dialogData.height}};">
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
      <mat-tree-node *matTreeNodeDef="let node;" matTreeNodeToggle matTreeNodePadding [ngStyle]="{'display': node.display}">
        <button mat-icon-button disabled></button>
        <mat-checkbox class="checklist-leaf-node"
                      [checked]="checklistSelection.isSelected(node)"
                      (change)="todoLeafItemSelectionToggle(node)">{{node.functionName}}</mat-checkbox>
      </mat-tree-node>
      <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding [ngStyle]="{'display': node.display}">
        <button mat-icon-button matTreeNodeToggle
                [attr.aria-label]="'Toggle ' + node.functionName">
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>       
        <mat-checkbox
          [checked]="descendantsAllSelected(node)"
          [indeterminate]="descendantsPartiallySelected(node)"
          (change)="todoItemSelectionToggle(node)">{{node.functionName}}
        </mat-checkbox>      
      </mat-tree-node>
    </mat-tree>
  </div>
  <div class="row mt-3">
    <div class="col sit-btn-con d-flex justify-content-end">
      <button type="button" color="primary" mat-raised-button (click)="choose()">{{ "ok" | translate }}</button>
      <button type="button" mat-raised-button (click)="close()" class="ms-3">{{ "close" | translate }}</button>  
    </div>
  </div>
</mat-card>
