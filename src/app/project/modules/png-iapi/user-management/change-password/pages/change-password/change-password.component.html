<mat-card [formGroup]="this.form" style="height: 100%;align-items:center;justify-content: center;">
    <mat-card class="input-card row col-xl-6">
        <mat-card-header class="mb-3">
            <mat-card-title class="mb-3">Change Password</mat-card-title>
        </mat-card-header>
        <div class="w-100 row mb-3" sit-validate-input="password">
            <div class="col"></div>
            <div class="col-12 col-xxl-6">
                <mat-form-field
                    class="w-100 mt-3"
                    [appearance]="'outline'">
                    <input
                        matInput [type]="hide ? 'password' : 'text'"
                        formControlName="password"
                        maxlength="50"
                    />
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
                <sit-helper
                    [hint]="'New Password'"
                    [control]="this.form.get('password')"
                ></sit-helper>
                <sit-password-validation [control]="this.form.get('password')" [list]="passwordValidation">
                </sit-password-validation>
            </div>
            <div class="col"></div>
        </div>
        <div class="w-100 row mb-3">
            <div class="col-0 col-xl-4"></div>
            <button
                color="primary"
                type="button"
                mat-raised-button
                class="col-12 col-xl-4"
                (click)="changePassword()"
            >
                Change Password
            </button>
            <div class="col-0 col-xl-4"></div>
        </div>
    </mat-card>
</mat-card>
