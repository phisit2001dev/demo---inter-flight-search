<mat-card>
    <app-user-group-criteria
        [form]="this.form" 
        [initData]="initData"
        (enterSearch)="search()"
    ></app-user-group-criteria>
    <app-sit-button
        [page]="'S'"
        (btnSearch)="search()"
        (btnClear)="clear()"
        [permission]="this.initData.permission"
    >
        <button type="button" color="primary" mat-raised-button (click)="gotoAdd()" [disabled]="!this.initData.permission?.add">
            <mat-icon class="button-icon-action">add_circle</mat-icon>
            <span>{{ 'add' | translate }}</span>
      </button>
    </app-sit-button>
</mat-card>
<app-user-group-info-table
    [dataSource$]="dataSource$"
    [permission]="this.initData.permission" 
    [selection]="selection"
    [headerSorts]="this.form.get('headerSorts').value"
    [pageIndex]="this.form.get('pageIndex').value"
    [linePerPage]="this.criteria?.linePerPage"
    (sortChange)="sortChange($event)"
    (pageEvent)="pageEvent($event)"
    (gotoEdit)="gotoEdit($event)"
    (gotoView)="gotoView($event)"
    (updateActive)="updateActive()"
    (updateInactive)="updateInactive()"
></app-user-group-info-table>
