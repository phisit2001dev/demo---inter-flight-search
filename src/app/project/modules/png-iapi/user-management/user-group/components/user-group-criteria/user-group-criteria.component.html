<div [formGroup]="this.form">
    <div class="row">
        <div class="col-xl-3 col-lg-3 col-md-3"></div>
        <div class="col-xl-6 col-lg-6 col-md-6" sit-validate-input="groupCode">
            <sit-label>
                <span>{{"sec.group_code" | translate}}</span>
            </sit-label>
            <mat-form-field
            class="w-100"
            [appearance]="'outline'">
            <input
                matInput
                formControlName="groupCode"
                maxlength="100"
            />
            </mat-form-field>
            <sit-helper
            [control]="this.form.get('groupCode')"
            ></sit-helper>
        </div>
        <div class="col-xl-3 col-lg-3 col-md-3"></div>
    </div>
    <div class="row">
        <div class="col-xl-3 col-lg-3 col-md-3"></div>
        <div class="col-xl-6 col-lg-6 col-md-6" sit-validate-input="groupName">
            <sit-label>
                <span>{{"sec.group_name" | translate}}</span>
            </sit-label>
            <mat-form-field
            class="w-100"
            [appearance]="'outline'">
            <input
                matInput
                formControlName="groupName"
                maxlength="100"
            />
            </mat-form-field>
            <sit-helper
            [control]="this.form.get('groupName')"
            ></sit-helper>
        </div>
        <div class="col-xl-3 col-lg-3 col-md-3"></div>
    </div>
    <div class="row">
        <div class="col-xl-3 col-lg-3 col-md-3"></div>
        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6" sit-validate-input="active">
            <sit-label>
                <span>{{"sec.activation_status" | translate}}</span>
            </sit-label>
            <mat-form-field
            class="w-100"
            [appearance]="'outline'">
                <mat-select
                placeholder="{{'all' | translate}}"
                formControlName="active"
                >
                    <mat-option [value]="">{{ "all" | translate }}</mat-option>
                    <mat-option *ngFor="let item of this.initData.listActiveStatus" [value]="item.key">
                    {{ item.value }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <sit-helper
            [control]="this.form.get('active')"
            ></sit-helper>
        </div>
        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6" sit-validate-input="linePerPage">
            <sit-label >
                <span>{{"rec_per_page" | translate}}</span>
            </sit-label>
            <mat-form-field
                class="w-100"
                [appearance]="'outline'">
                <mat-select
                placeholder="Any"
                formControlName="linePerPage"
                >
                    <mat-option *ngFor="let item of this.initData.listLinePerPage" [value]="item">
                    {{ item }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <sit-helper
                [control]="this.form.get('linePerPage')"
            ></sit-helper>
        </div>
        <div class="col-xl-3 col-lg-3 col-md-3"></div>
    </div>
</div>
