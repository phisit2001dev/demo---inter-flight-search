<mat-card>
    <div class="col d-flex justify-content-end">
        <button
            type="button"
            color="primary"
            mat-stroked-button
            (click)="addRemark()"
            [disabled]="!this.permission.add"
            *ngIf="!disabledPage"
          >
            <mat-icon>add_circle</mat-icon>
            <span>{{ 'remark' | translate }}</span>
          </button>
    </div>
    <table
        mat-table
        [dataSource]="dataSource"
        class="mat-elevation-z sit-table w-100 mt-3"
    >
        <!-- Position Column -->
        <ng-container matColumnDef="no">
            <th mat-header-cell *matHeaderCellDef style="text-align: center;">{{ 'no' | translate }}</th>
            <td mat-cell *matCellDef="let element; let index=index" style="text-align: center;"> {{index+1}} </td>
        </ng-container>

        <!-- Check box Column -->
        <ng-container matColumnDef="checkbox" *ngIf="!disabledPage">
            <th mat-header-cell *matHeaderCellDef class="text-center">
              <mat-checkbox
                (change)="$event ? this.masterToggle() : null"
                [checked]="this.selection.hasValue() && this.isAllSelected()"
                [indeterminate]="this.selection.hasValue() && !this.isAllSelected()"
              >
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let element; let index=index" class="text-center col-checkbox">
              <mat-checkbox
                [value]="index"
                (click)="$event.stopPropagation()"
                (change)="$event ? this.childToggle(element,$event) : null"
                [checked]="this.selection.isSelected(element)">
              </mat-checkbox>
            </td>
        </ng-container>

        <!-- Update date -->
        <ng-container matColumnDef="updateDate">
            <th mat-header-cell *matHeaderCellDef style="text-align: center;"> {{'update_date' | translate}} </th>
            <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.updateDate}} </td>
        </ng-container>

        <!-- Remark Column -->
        <ng-container matColumnDef="remark">
            <th mat-header-cell *matHeaderCellDef> {{ 'remark' | translate }} </th>
            <td mat-cell *matCellDef="let element"> {{element.remark}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="col d-flex justify-content-start mt-3">
        <button
            type="button"
            color="warn"
            mat-stroked-button
            (click)="deleteRemark()"
            [disabled]="!this.permission.delete"
            *ngIf="!disabledPage"
          >
            <mat-icon>remove_circle</mat-icon>
            <span>{{ 'delete' | translate }}</span>
          </button>
    </div>
</mat-card>
